{% extends 'base.html' %}

{% block title %}
    New Post
{% endblock title %}

{% block content %}
    <div class="on-blue-message" id="post-container">
        <h1>Create a New Post</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Post" class="btn btn-dark btn-lg" id="create-post">
        </form>
    </div>
{% endblock content %}
